<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- font Awesome licensed -->
    <script src="https://kit.fontawesome.com/4ca9fd0ef1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="" class="login-form">
        <h1>Sign In</h1>
        <div class="textb">
            <input type="text" required>
            <div class="placeholder">Username</div>
        </div>

        <div class="textb">
            <input type="password" required>
            <div class="placeholder">Password</div>
            <div class="show-password fas fa-eye-slash"></div>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="" id="">
            <div class="fas fa-check"></div>
            Stay signed in
        </div>

        <button class="btn fas fa-arrow-right" disabled></button>
        <a href="#">Can't Sign in?</a>
        <a href="#">Create Account</a>
    </form>
    <script src="app.js"></script>


</body>

</html>
